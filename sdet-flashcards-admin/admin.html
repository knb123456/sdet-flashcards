<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SDET Flashcards Admin</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    input, button { margin: 0.2rem; }
    .actions { white-space: nowrap; }
  </style>
</head>
<body>
  <h1>SDET Flashcards Admin</h1>

  <h2>Add Flashcard</h2>
  <form id="addForm">
    <input type="text" id="addTopic" placeholder="Topic" required />
    <input type="text" id="addQuestion" placeholder="Question" required />
    <input type="text" id="addAnswer" placeholder="Answer" required />
    <button type="submit">Add</button>
  </form>

  <h2>Manage Flashcards</h2>
  <table>
    <thead>
      <tr>
        <th>Topic</th>
        <th>Question</th>
        <th>Answer</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="flashcardTableBody"></tbody>
  </table>

  <script src="admin.js"></script>
</body>
</html>
